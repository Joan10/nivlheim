# Listen to the standard HTTPS port
Listen 443 https

# Pass along database options from the environment to CGI scripts
PassEnv NIVLHEIM_PGHOST NIVLHEIM_PGUSER NIVLHEIM_PGPASSWORD NIVLHEIM_PGDATABASE

# HTTP headers
Header set Strict-Transport-Security "max-age=3600"
Header set Content-Security-Policy "default-src 'none'; script-src 'self'; connect-src 'self'; img-src 'self'; style-src 'self'; font-src 'self'; frame-ancestors 'none'; upgrade-insecure-requests"
Header set X-Frame-Options "deny"

ServerName nivlheim

<VirtualHost _default_:443>

# SSL is required to verify the client certificates
# (and also for the client to verify the server)
SSLEngine on

# Server certificate
SSLCertificateFile /var/www/nivlheim/default_cert.pem
SSLCertificateKeyFile /var/www/nivlheim/default_key.pem

# Client CA
SSLCACertificateFile /var/www/html/clientca.pem
SSLVerifyClient optional
SSLVerifyDepth  10

<Files ~ "\.(cgi|php)$">
    SSLOptions +StdEnvVars
</Files>

<Directory "/var/www/cgi-bin">
    SSLOptions +StdEnvVars
    SSLRequireSSL
</Directory>

<Directory "/var/www/cgi-bin/secure">
    SSLOptions +StdEnvVars +ExportCertData
    SSLRequireSSL
    SSLRequire %{SSL_CLIENT_VERIFY} eq "SUCCESS"
</Directory>

<Location "/api/">
    ProxyPass "http://nivlheimapi:4040/api/"
</Location>

CustomLog "|/usr/sbin/rotatelogs -n 7 /var/log/httpd/access_log 86400" combined
ErrorLog  "|/usr/sbin/rotatelogs -n 7 /var/log/httpd/error_log 86400"

</VirtualHost>

<VirtualHost nivlheimweb:80>
</VirtualHost>

<VirtualHost _default_:80>
    Redirect permanent / "https://nivlheim.uio.no/"
</VirtualHost>
